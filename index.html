<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="container">
    <section class="image">
      <img class="hero" src="./images/illustration-hero.svg" alt="">
    </section>
    <section>
      <h1 class="title">
        Order Summary
      </h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </section>
    <section class="gray">
      <img src="./images/icon-music.svg" alt="">
      <div class="column">
        <strong>Annual Plan</strong>
        <p class="price">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </section>
    <section class="column">
      <button class="pay">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Axel Leguero</a>.
  </div>
</body>
</html>
